# /etc/motion/conf.d/garage-main.conf
#
# This config file was generated by motion 4.3.2
# at 2020-11-02T16:31:13


# User defined name for the camera.
camera_name Garage

# The full URL of the network camera stream.
netcam_url rtsp://admin:admin@10.0.1.234:554/ch01/0

############################################################
# Image Processing configuration parameters
############################################################

# Image width in pixels.
width 2592

# Image height in pixels.
height 1944

# Enable tuning of the threshold down if possible.
threshold_tune on

noise_tune on

# Despeckle the image using (E/e)rode or (D/d)ilate or (l)abel.
despeckle_filter EedD

# The value defining how slow or fast the smart motion mask created and used.
smart_mask_speed 5

# Pass through from the camera to the movie without decode/encoding.
movie_passthrough on

############################################################
# Webcontrol configuration parameters
############################################################

# Port number used for the webcontrol.
webcontrol_port 0

############################################################
# Live stream configuration parameters
############################################################

# The port number for the live stream.
stream_port 0

netcam_decoder vaapi
