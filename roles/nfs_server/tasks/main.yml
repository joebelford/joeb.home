---
- name: Install nfs server package
  become: true
  ansible.builtin.package:
    name: nfs-kernel-server
    state: present
  notify:
    - Restart nfs server

- name: Create export path
  become: true
  ansible.builtin.file:
    state: directory
    owner: nobody
    group: nogroup
    path: /srv/nfs
    mode: "0777"
